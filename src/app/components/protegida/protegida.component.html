<div *ngIf="auth.userProfile$ | async as profile" class="row">
    <div class="col-md-4">
        <img [src]="profile.picture" class="img-fluid" [alt]="profile.name">
    </div>
    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item">{{ profile.name }}</li>
            <li class="list-group-item">{{ profile.email }}</li>
            <li class="list-group-item">{{ profile.updated_at | date: 'dd mm yyyy'}}</li>
        </ul>
    </div>
</div>
